<div class="loginHolder">
 <div class="mainTitle">
  <img src="assets/onedentLogo.png" alt="">
   <h1>OneDent</h1>
 </div>
<div class="loginForm">
  <div class="loginBg">
    <div class="logo">
      <h1>Bejelentkezés</h1>
    </div>
      <form [formGroup]="form" (ngSubmit)="alogin()" action="" >
        <div class="input mt-3">
          <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email" required>
          <span *ngIf="form.controls['email'].errors?.['required']">Email cím megadása kötelező</span>
        </div>
        <div class="input mt-3">
          <input type="password" class="form-control" id="password" placeholder="Jelszó" formControlName="password" required>
          <span *ngIf="form.controls['password'].errors?.['required']">A jelszó megadása kötelező</span>
        </div>
        <div class="d-grid gap-2 mt-4 loginBtn text-centerel">
          <button type="submit" class="btn btn-dark">Belépés</button>
        </div>
      </form>
  </div>
</div>

</div>
