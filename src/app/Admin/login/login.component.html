<div class="loginHolder">
 <div class="mainTitle">
   <h1>OneDent</h1>
 </div>
<div class="loginForm">
  <div class="loginBg">
    <h1>Bejelentkezés</h1>
      <form action="">
        <div class="input">
          <input type="text" class="form-control" placeholder="Email" required>
          <i class="bi bi-person-fill"></i>
        </div>
        <div class="input mt-2">
          <input type="text" class="form-control" placeholder="Jelszó" required>
          <i class="bi bi-lock-fill"></i>
        </div>
        <div class="loginBtn d-grid gap-2 text-centerel">
          <button class="btn btn-dark">Bépés</button>
        </div>
      </form>
  </div>
</div>

</div>
